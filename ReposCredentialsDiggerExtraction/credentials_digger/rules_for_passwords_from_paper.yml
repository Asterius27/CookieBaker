rules:
- category: crypto_key
  description: private key
  regex: '-----BEGIN [A-Z]+ PRIVATE KEY( BLOCK)?-----'
- category: token
  description: fb access token
  regex: EAACEdEose0cBA[0-9A-Za-z]+
- category: token
  description: google token
  regex: '[0-9]+-[0-9A-Za-z_]{32}\.apps\.googleusercontent\.com'
- category: token
  description: amazon token
  regex: AKIA[0-9A-Z]{16}
- category: token
  description: instagram token
  regex: '[0-9a-fA-F]{7}\.[0-9a-fA-F]{32}'
- category: token
  description: twitter access token
  regex: ^(sha)?[1-9][0-9]+-[0-9a-zA-Z]{40}
- category: token
  description: Mailgun API key
  regex: key-[0-9a-zA-Z]{32}
- category: token
  description: MailChimp API key
  regex: '[0-9a-f]{32}-us[0-9]{1,2}'
- category: password
  description: password keywords
  regex: sshpass|password|pwd|passwd|pass[\W_]
- category: password
  description: password 1
  regex: (sk_live|rk_live\s*(?:=|:|->|<-|=>|<=|==|<<))
- category: password
  description: password 2
  regex: "(IOS_GOOGLE_CLIENT_ID\\s*(?:=|:|->|<-|=>|<=|==|\xAB))"
- category: password
  description: password 3
  regex: (authTokenToken|oauthToken|CODECOV_TOKEN\s*(?:=|:|->|<-|=>|<=|==|<<))
- category: password
  description: password 4
  regex: (FACEBOOK_APP_ID|ANDROID_GOOGLE_CLIENT_ID)\s*(?:=|:|->|<-|=>|<=|==|<<)
- category: password
  description: password 5
  regex: (access_token|access_token_secret|consumer_key|consumer_secret)\s*(?:=|:|->|<-|=>|<=|==|<<)
- category: password
  description: password 6
  regex: (user|email|User|Pwd|UserName|user_name)\s*(?:=|:|->|<-|=>|<=|==|<<)
- category: password
  description: password 7
  regex: (password|new_password|username)\s*(?:=|:|->|<-|=>|<=|==|<<)
- category: password
  description: password 8
  regex: (root|admin|private_key_id|client_email|client_id|token_uri)\s*((?:=|:|->|<-|=>|<=|==|<<))
